<link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Fascinate+Inline|Faster+One|Fredericka+the+Great|Monoton|Permanent+Marker&display=swap" rel="stylesheet">

<!DOCTYPE html>
<html>

    <header>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </header>

    <body>
        <div class="neon-wrapper">
            <div id="welcome-text" class="neon-text"> WELCOME TO THE FLATIRON</div>
            <div class="neon-text"> HOTDOG DINER</div>
       </div>

        <div id="sign-in-div" class="sign-in-div-class">
            <form>
                <fieldset>
                  <legend>Sign in or sign up to create your own hotdog!</legend>
                  <h5>Sign in here:</h5>
                  <div id="sign-in-dropdown">

                    <form id="dropdownNameList">
                        <select id ="selectUser">
                        </select><br><br>
                        <input type="submit" value = "Sign In" id="signin">
                    </form>


                  </div>
                    <h5>New to the Hotdog Builder? Sign up below:</h5>
                  <input id="inpName" type="text" placeholder="Enter name"><br>
                  <button id="sign-up-button">Enter</button>
                </fieldset>
            </form>
        </div>

        <div id="show-active-user" class="sign-in-div-class">
            <fieldset>
                <div id="signed-in-as" class="sign-in-div-class">
                    <legend>Currently signed in as</legend>
                </div>
            </fieldset>
        </div>

        <div id="truck">
            <img src="images/food-truck.png" id="food-truck">
        </div>

        <div id="make-your-own" class="make-your-own-div">
            <h3>Make your own signature hotdog</h3>
            <div id="condiment-ul-div">
                <ul id="condiment-ul"></ul>
            </div>
        </div>

        <div id="your-creation" class="hotdog-condiments">
            <h3>Your creation</h3>
            <div id="new-hotdog-creation-div">
                <h4>Your condiments</h4>
                <ul id="new-hotdog-creation"></ul>
            </div>
        </div>
        
        <button id="create-hotdog" class="labeled-button">
            Add to the Hotdog Diner menu
        </button>
        
        <button id="bonus">
            Guess what's in a Chicago Dog for a bonus!
        </button>

        <h3>Hotdog Diner Menu</h3>
        <div id="all-hotdogs-section" class="hotdog-condiments">
            <div id="all-hotdog-list">
            </div>
        </div>
    </body>

</html>
