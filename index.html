<!DOCTYPE html>
<html>

    <header>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </header>

    <body>

        <div id="home-header">
            <h1 id="home-title">Hotdog Diner</h1>
        </div>

        <div id="sign-in-div">
            <form>
                <fieldset>
                  <legend>Sign up to create your own hotdog!</legend>
                  <input id="inpName" type="text" placeholder="Enter name"><br>
                  <button id="sign-up-button">Enter</button>
                </fieldset>
                <fieldset>
                    <legend>Currently signed in as</legend>
                    <div id="signed-in-as"></div>
                </fieldset>
              </form>
        </div>

        <div id="make-your-own">
            <h3>Make your own</h3>
        </div>

        <div id="hot-dog-hero">
            <img src="images/hot-dog-sausage-fast-food-diner.jpg" id="hotdog-truck">
        </div>

        <div id="condiment-list" class="flex-container">

        </div>

        <div id="your-creation">
            <h3>Your creation</h3>
            <ul id="new-hotdog-creation"></ul>
            <button id="create-hotdog">Add to the Hotdog Diner menu</button>
        </div>

        <div id="all-hotdogs-section">
            <h4>Hotdog Diner Menu</h4>
            <div id="all-hotdog-list">
                
            </div>
        </div>
    </body>

</html>
