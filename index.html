<!DOCTYPE html>
<html>

    <header>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </header>

    <body>

        <div id="home-header">
            <h1 id="home-title">Hotdog Diner</h1>
        </div>

        <div id="sign-in-div">
            <form>
                <fieldset>
                  <legend>Sign in or sign up to create your own hotdog!</legend>
                  <h5>Sign in here:</h5>
                  <div id="sign-in-dropdown">

                    <form id="dropdownNameList">
                        <select id ="selectUser">
                        </select><br><br>
                        <input type="submit" value = "Sign In" id="signin">
                    </form>


                  </div>
                    <h5>New to the Hotdog Builder? Sign up below:</h5>
                  <input id="inpName" type="text" placeholder="Enter name"><br>
                  <button id="sign-up-button">Enter</button>
                </fieldset>
            </form>
        </div>

        <div id="show-active-user">
            <fieldset>
                <div id="signed-in-as">
                    <legend>Currently signed in as</legend>
                </div>
            </fieldset>
        </div>

        <div id="make-your-own">
            <h3>Make your own</h3>
        </div>

        <div id="hot-dog-hero">
            <img src="images/hot-dog-sausage-fast-food-diner.jpg" id="hotdog-truck">
        </div>

        <div id="condiment-list" class="flex-container">

        </div>

        <div id="your-creation">
            <h3>Your creation</h3>
            <ul id="new-hotdog-creation"></ul>
            <button id="create-hotdog">Add to the Hotdog Diner menu</button>
        </div>

        <div id="all-hotdogs-section">
            <h4>Hotdog Diner Menu</h4>
            <div id="all-hotdog-list">
                
            </div>
        </div>
    </body>

</html>
